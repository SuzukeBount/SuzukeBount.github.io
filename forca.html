<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        #palavra {
            font-size: 28px;
            font-weight: bold;
            margin: 20px;
            letter-spacing: 5px;
        }
        #tentativas {
            font-size: 18px;
            margin: 10px;
        }
        #letrasErradas {
            font-size: 18px;
            margin: 10px;
            color: red;
            font-weight: bold;
        }
        .letra-errada {
            display: inline-block;
            background: #ff4d4d;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            width: 40px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #219150;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .mensagem-sucesso {
            background-color: #27ae60;
            color: white;
        }
        .mensagem-erro {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Jogo da Forca</h1>
    <div id="container">
        <p id="palavra"></p>
        <p>Letras erradas: <span id="letrasErradas"></span></p>
        <p>Tentativas restantes: <span id="tentativas">6</span></p>
        <input type="text" id="entradaLetra" maxlength="1">
        <button onclick="tentarLetra()">Tentar</button>
        <p id="mensagem" class="mensagem"></p>
    </div>
    <script>
        const palavras = ["Pneumoultramicroscopicossilicovulcanoconiose"];
        let palavra = palavras[Math.floor(Math.random() * palavras.length)];
        let letrasCorretas = new Set();
        let letrasErradas = new Set();
        let tentativas = 6;

        function mostrarPalavra() {
            document.getElementById("palavra").textContent = palavra.split('').map(letra => {
                if (letra === ' ') {
                    return '/';  // Mantém o espaço visível
                } else {
                    return letrasCorretas.has(letra) ? letra : "_";
                }
            }).join(' ');
        }

        function tentarLetra() {
            let input = document.getElementById("entradaLetra");
            let letra = input.value.toLowerCase();
            input.value = "";
            
            if (!letra || letrasCorretas.has(letra) || letrasErradas.has(letra)) return;
            
            if (palavra.includes(letra)) {
                letrasCorretas.add(letra);
            } else {
                letrasErradas.add(letra);
                tentativas--;
            }
            
            document.getElementById("letrasErradas").innerHTML = Array.from(letrasErradas).map(l => `<span class='letra-errada'>${l}</span>`).join(" ");
            document.getElementById("tentativas").textContent = tentativas;
            mostrarPalavra();
            
            if (tentativas <= 0) {
                exibirMensagem("Game Over! A palavra era: " + palavra, "mensagem-erro");
                setTimeout(() => location.reload(), 2000);
            } else if (!document.getElementById("palavra").textContent.includes("_")) {
                exibirMensagem("Parabéns! Você acertou a palavra: " + palavra, "mensagem-sucesso");
                setTimeout(() => location.reload(), 2000);
            }
        }

        function exibirMensagem(texto, classe) {
            let mensagem = document.getElementById("mensagem");
            mensagem.textContent = texto;
            mensagem.className = "mensagem " + classe;
            mensagem.style.display = "block";
        }

        document.getElementById("entradaLetra").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                tentarLetra();
            }
        });

        mostrarPalavra();
    </script>
</body>
</html>
